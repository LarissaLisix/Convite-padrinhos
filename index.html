<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Padrinhos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #B0cddf 100%);
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            background-color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        #tela-convite {
            background-color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #5a8bae;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
        }

        button {
            background-color: #5a8bae;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #466d8a;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="login-container" id="tela-login">
        <h1>Bem-vindos</h1>
        <p style="font-size: 0.9rem; color: #777;">Insira o login descrito no convite.</p>
        <input type="text" id="usuario" placeholder="User">
        <input type="password" id="senha" placeholder="Password">
        <button onclick="Login()">Entrar</button>
    </div>

    <div id="tela-convite" class="hidden">
        <h1>Olá, <span id="nome-padrinho" style="text-transform: capitalize;"></span>!</h1>
        <p>É com muita alegria que anunciamos que nos vamos casar!</p>
        <p>Gostaríamos de vos convidar para serem nossos padrinhos. Aceitam?</p>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button onclick="alert('Ficamos muito felizes! lhes enviaremos o manual!.')">SIM!</button>
            <button style="background-color: #ccc;" onclick="alert('Entendemos. Mas saibam que são muito importantes para nós!')">Não</button>
        </div>
    </div>

    <script>
        function Login() {
            // Captura os valores e garante que o login seja comparado em minúsculas
            const loginInformado = document.getElementById('usuario').value.trim().toLowerCase();
            const senhaInformada = document.getElementById('senha').value;

            // credenciais
            const credenciais = {
                "rodolfo&livia": "20/08/2026",
                "carlos&flavia": "20/08/2026",
                "everton&inglety":"20/08/2026",
                "joão&kamili": "20/08/2026"
            };

            if (credenciais[loginInformado] === senhaInformada) {
                // Esconde a tela de login
                document.getElementById('tela-login').classList.add('hidden');
                
                // Mostra a tela de convite
                const telaConvite = document.getElementById('tela-convite');
                telaConvite.classList.remove('hidden');
                
                // Personaliza o nome no texto
                document.getElementById('nome-padrinho').innerText = loginInformado.replace('&', ' & ');
            } else {
                alert("Ops! Verifique se as credenciais estão corretas!");
            }
        }
    </script>
</body>
</html>
